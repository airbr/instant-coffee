<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Instant Coffee</title>
  <link rel="stylesheet" href="css/style.css">
  <meta name="description" content="Load some Coffee near instantly">
  <meta property="og:title" content="Instant Coffee">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://instant-coffee-htmx.netlify.app/">
  <!-- <meta property="og:image" content=""> -->

  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" href="/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="icon.png">

  <link rel="manifest" href="site.webmanifest">
  <meta name="theme-color" content="#fafafa">
  <script src="/js/htmx.min.js"></script>
  <link rel="stylesheet" href="/css/missing.min.css">
  <script src="/js/preload.js"></script>

  <style>
    main {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
    }

    #photos {
      /* Prevent vertical gaps */
      line-height: 0;
      -webkit-column-count: 5;
      -webkit-column-gap:   0px;
      -moz-column-count:    5;
      -moz-column-gap:      0px;
      column-count:         5;
      column-gap:           0px;
      min-height: 100vh;
      min-width: 100vw;  
    }

    #photos img {
      /* Just in case there are inline attributes */
      max-width: 100% !important;
      height: auto !important;
    }
    @media (max-width: 1000px) {
      #photos {
      -moz-column-count:    3;
      -webkit-column-count: 3;
      column-count:         3;
      }
    }
    @media (max-width: 800px) {
      #photos {
      -moz-column-count:    2;
      -webkit-column-count: 2;
      column-count:         2;
      }
    }
    @media (max-width: 400px) {
      #photos {
      -moz-column-count:    1;
      -webkit-column-count: 1;
      column-count:         1;
      }
    }
    .repeatingStripes {
      width:  300px;
      height: 300px;
      border-radius: 150px;
      background-image: repeating-radial-gradient(circle,
        #FFCC00 0px,
        #FFCC00 20px,
        #FFF1BC 20px,
        #FFF1BC 40px);
    }
    h1 {
      text-align: center;
    }
    main {
      background-image: url(img/mike-kenneally-TD4DBagg2wE-unsplash.jpg);
      color: whitesmoke;
    }
    .bounce {
  display: inline-block;
  position: relative;
  -moz-animation: bounce 0.5s infinite linear;
  -o-animation: bounce 0.5s infinite linear;
  -webkit-animation: bounce 0.5s infinite linear;
  animation: bounce 0.5s infinite linear;
}
@-webkit-keyframes bounce {
    0% { top: 0; }
    50% { top: -0.2em; }
    70% { top: -0.3em; }
    100% { top: 0; }
}
@-moz-keyframes bounce {
    0% { top: 0; }
    50% { top: -0.2em; }
    70% { top: -0.3em; }
    100% { top: 0; }
}
@-o-keyframes bounce {
    0% { top: 0; }
    50% { top: -0.2em; }
    70% { top: -0.3em; }
    100% { top: 0; }
}
@-ms-keyframes bounce {
    0% { top: 0; }
    50% { top: -0.2em; }
    70% { top: -0.3em; }
    100% { top: 0; }
}
@keyframes bounce {
    0% { top: 0; }
    50% { top: -0.2em; }
    70% { top: -0.3em; }
    100% { top: 0; }
}
  </style>
</head>

<body>
  <main hx-boost="true" hx-ext="preload">
    <a href="/instant-coffee.html" preload="preload:init" preload-images="true">
    <section id="demo" class="bounce repeatingStripes">
    </section>
    </a>
    <h1>Click for coffee</h1>
  </main>
</body>

</html>
